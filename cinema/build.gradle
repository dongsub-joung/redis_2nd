plugins {
    id 'java'
}

allprojects {
    group = 'com.hanghae99.skillup'
    version = '0.0.1-SNAPSHOT'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    repositories {
        mavenCentral()
    }

}

subprojects {
    apply plugin: 'java'

    tasks.named('test') {
        useJUnitPlatform()
    }
}